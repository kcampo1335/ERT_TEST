<h1> Audio</h1>

<div class="row">
  <div class="column">
    <label for="audioName">Please enter an audio file:</label>
    <input type="text" [(ngModel)]="inputTxtAudio" placeholder="Audio name">
    <button class="btn btn-primary" (click)="addToListAudio()"> Add Audio </button>


    <ul style="list-style-type:none;">
      <li *ngFor="let key of arrListAudio; let i = index" (click)="removeAudioItem(i)">
        <button class="btn btn-primary" (click)="removeValItem(i)"> X </button>
        <label>{{val}}</label>
        <button class="btn btn-primary" routerLink="/metadata-dialog"> Change session setup </button>
      </li>
    </ul>
  </div>
</div>
<button class="btn btn-primary"> Submit Changes </button>
