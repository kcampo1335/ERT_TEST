<h1> Metadata Dialog</h1>
<input type="text" #txtValue>
<button class="btn btn-primary" valueButton="/" (click)="getTextBoxVal(txtValue)">Get Value</button>
<br />
<input type="text" #txtKey>
<button class="btn btn-primary" keyButton="/" (click)="getTextBoxVal(txtKey)">Get Key</button>

<h2>Added Metadata</h2>
<ul>
  <li *ngFor="let item of items">{{item.textKey}}</li>
</ul>
